name: Deploy Frontend to Arbutus Cloud Instance

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main # Runs this workflow on every push to the 'main' branch.

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: m2b3/scicommons-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Set up Docker metadata (tags and labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Step 4: Build and push Docker image to GitHub Packages
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      # Step 5: Setup SSH keys and known_hosts
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # Step 6: Deploy Docker image to the VPS via SSH
      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "Pulling the latest image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main

            # Check if the currently running container exists and get its image ID
            CURRENT_IMAGE_ID=$(docker inspect --format="{{.Image}}" scicommons 2>/dev/null || echo "")
            
            # If there is no currently running container
            if [ -z "$CURRENT_IMAGE_ID" ]; then
              echo "No currently running container found."
            else
              echo "Current container image ID: $CURRENT_IMAGE_ID"
            fi

            # Check if the container exists
            if [ "$(docker ps -aq -f name=scicommons)" ]; then
              echo "Stopping and removing the existing container..."
              docker stop scicommons || true
              docker rm scicommons || true
            fi
            
            echo "Running the new container..."
            echo "NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}"
            docker run -d --name scicommons \
              --env 'NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}' \
              -p 80:3000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main

            # Get the new image ID (the one just pulled and started)
            NEW_IMAGE_ID=$(docker inspect --format="{{.Image}}" scicommons)
            echo "New container image ID: $NEW_IMAGE_ID"

            echo "Cleaning up old images..."
            
            # Get all images sorted by creation date, newest first
            IMAGE_LIST=$(docker images --format "{{.ID}}" --filter=reference="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:*" | uniq)

            # Prepare the list of images to keep (new and previous, if any)
            IMAGES_TO_KEEP="$NEW_IMAGE_ID"
            if [ -n "$CURRENT_IMAGE_ID" ]; then
              IMAGES_TO_KEEP="$IMAGES_TO_KEEP $CURRENT_IMAGE_ID"
            fi
            
            # Remove all images except the new and previous one (if available)
            for IMAGE in $IMAGE_LIST; do
              if [[ ! " $IMAGES_TO_KEEP " =~ " $IMAGE " ]]; then
                echo "Removing old image: $IMAGE"
                docker rmi -f $IMAGE || true
              fi
            done
            
            echo "Deployment complete."
          EOF
