services:
  scicommons:
    container_name: scicommons
    image: ghcr.io/m2b3/scicommons-frontend:main
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    restart: always
    ports:
      - 3000:3000
    networks:
      - docker_network

networks:
  docker_network:
    driver: bridge
