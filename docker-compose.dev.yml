services:
  scicommons:
    container_name: scicommons
    build: .
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    restart: always
    ports:
      - 3000:3000
    networks:
      - docker_network

networks:
  docker_network:
    driver: bridge
